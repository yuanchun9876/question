<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>试卷页面</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	  <include th:replace="common/css :: commoncss"/>
 	 
		<style type="text/css">
			
			.content-wrapper {
				margin-left: 0px;
			}
			.iradio_square-blue{
				float:left;
			}
			.questionanswer{
				width:90%;
				margin: 3px;
			}
		</style>
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1  th:text="${'试卷页面    总得分:'  +  result }">
          				试卷页面
			        </h1>
			       <ol class="breadcrumb">
			       		<li>
							<a th:href="@{/dashboard}"><i class="glyphicon glyphicon-globe"></i>导航</a>
						</li>
			          <li class="active"><a href="#">试卷页面</a></li>
			        </ol>
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="row">
						<form class="form form-horizontal" method="post"      >
							
							<!-- left column -->
							<div class="col-md-10 col-md-offset-1">
							
								<!-- general form elements -->
								<div class="box box-primary"  th:if="${type eq '0'}" >
								
									<div class="box-header with-border">
										<h3 class="box-title">单项选择</h3>
									
									</div>
									<!-- /.box-header -->
									<div class="box-body"    >
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label" th:text="${'第1题:'}" >试题名称</label>
											<div class="col-sm-10" th:utext="${qstn.qstnTitle}">
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label" th:text="试题代号" >试题名称</label>
											<div class="col-sm-10" th:utext="${qstn.qstnCode}">
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >被选答案</label>
											<div class="col-sm-10"  >
												<div th:each="ans,i:${ansList}">
													<span th:utext="${'(' + (ans.ansIsright eq '0'?'错误':'正确') + ') ' + ans.ansContent}" ></span>
												</div>
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >您的回答</label>
											<div class="col-sm-10" th:utext="${myanswer}" >
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >答题结果</label>
											<div class="col-sm-10"  >
												<span th:text="${'得  ' + result + ' 分'}"></span>
											</div>
										</div>
										<hr/>
									</div>
								
									<!-- /.box-body -->
									
								</div>
								<div class="box box-primary"  th:if="${type eq '2'}" >
								
									<div class="box-header with-border">
										<h3 class="box-title">填空</h3>
									
									</div>
									<!-- /.box-header -->
									<div class="box-body"   >
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label" th:text="${'第1题:'}" >试题名称</label>
											<div class="col-sm-10" th:utext="${qstn.qstnTitle}">
												
											</div>
										</div>
										
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label" th:text="试题代号" >试题名称</label>
											<div class="col-sm-10" th:utext="${qstn.qstnCode}">
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >被选答案</label>
											<div class="col-sm-10"  >
												<div th:each="ans,i:${ansList}">
													<span th:utext="${ans.ansContent}" ></span>&nbsp;<span th:text="${'(' + (ans.ansIsright eq '0'?'错误':'正确') + ')'}" ></span>
												</div>
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >您的回答</label>
											<div class="col-sm-10" th:text="${myanswer}" >
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >答题结果</label>
											<div class="col-sm-10"  >
												<span th:text="${'得  ' + result + ' 分'}"></span>
										
											</div>
										</div>
										<hr/>
									</div>
								
									<!-- /.box-body -->
									
								</div>
								
								
								<div class="box box-primary" th:if="${type eq '4'}" >
								
									<div class="box-header with-border">
										<h3 class="box-title">简答题</h3>
									
									</div>
									<!-- /.box-header -->
									<!-- form start -->
									<div class="box-body"  >
										
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label" th:text="${'第1题:'}" >试题名称</label>
											<div class="col-sm-10" th:utext="${qstn.qstnTitle}">
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label" th:text="试题代号" >试题名称</label>
											<div class="col-sm-10" th:utext="${qstn.qstnCode}">
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >被选答案</label>
											<div class="col-sm-10"  >
												<div th:each="ans,i:${ansList}">
													<span th:utext="${ans.ansContent}" ></span>&nbsp;<span th:text="${'(' + (ans.ansIsright eq '0'?'错误':'正确') + ')'}" ></span>
												</div>
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >您的回答</label>
											<div class="col-sm-10" th:text="${myanswer}" >
												
											</div>
										</div>
										<div class="form-group" >
											<label for="name" class="col-sm-2 control-label"  >答题结果</label>
											<div class="col-sm-10"  >
												<span th:text="${'得  ' + result + ' 分'}"></span>
												
											</div>
										</div>
										<hr/>
									</div>
								
									<!-- /.box-body -->
								
								</div>
								
								
								<div class="box-footer">
									
									
								</div>
								<!-- /.box-footer -->
								
								
								<!-- /.box -->
								
							</div>
							<!--/.col (right) -->
						</form>
					</div>
					<!-- /.row -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>
		<div th:replace="common/js :: commonjs"></div>
	</body>
	
	<script type="text/javascript">

	
	</script>

</html>
