<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>查询页面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <include th:replace="/common/css :: commoncss"/>

	<style type="text/css">
	 	.content-wrapper {
				margin-left: 0px;
		}
		.qstnTitle img{display: none;}
		
		@media only screen and (max-width: 768px) {
			.box-header{
				flex-direction: column;
			}
			.box-header .box-search{
				margin: 10px auto;
			}
		}
	</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         	训练结果查询
        </h1>
        <ol class="breadcrumb">
       <li>
			<a th:href="@{/dashboard}"><i class="glyphicon glyphicon-globe"></i>导航</a>
		</li>
          <li class="active"><a href="#">训练结果查询</a></li>
        </ol>
      </section>
  
      <!-- Main content -->
     
     	 <section class="content">
        <div class="box">
       
        	<!-- /.box-header -->
        	<div class="box-body no-padding">
        		<table class="table table-striped">
        			<tr>
        				<th>序号</th>
        			
        				<th>方案名称</th>     				
        				<th>训练时间</th>
        				<th>结果</th>       				
						<th>操作</th>
        			</tr>
        		
        		
        			<tbody th:remove="all-but-first" >       			  	
        			<tr  th:each="row,i:${list}" >
        			  <td  th:text="${i.count }" >1</td>
        			  
        				<td  th:text="${row.tpTitle}"  >${unit.subjUnitTitle }</td>
        				<td  th:text="${#dates.format(row.utsTime, 'yyyy-MM-dd')}" >${unit.subjTitle }</td>
        				<td  th:text="${row.utsTotal}" >${unit.subjUnitNum }</td>
        			
        				
						<td>
						
							<button type="button" class="btn btn-danger btn-sm"    th:onclick="openpaper([[${row.tpId}]],[[${row.utsId}]])"  onclick="javascript:editpage('1')">打开试卷</button>
							
						</td>
        			</tr>
        			</tbody>
        		
        		</table>
        	</div>
<!--         	/.box-body -->
			
<!-- 		/. box-footer -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>

</div>
<!-- ./wrapper -->

<div th:replace="/common/js :: commonjs"></div>

</body>


<script type="text/javascript">


	  

	
	function openpaper(id, utsId){
		location.href = "/testplan/openpaper?tpId=" + id + "&utsId=" + utsId ; 
	}
	
	
</script>

</html>
