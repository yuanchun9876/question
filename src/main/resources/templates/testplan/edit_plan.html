<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>修改页面</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	  <include th:replace="common/css :: commoncss"/>
 	 
		<style type="text/css">
			
			.content-wrapper {
				margin-left: 0px;
			}
		</style>
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
          				测试方案修改
			        </h1>
			       <ol class="breadcrumb">
			       		<li>
							<a th:href="@{/dashboard}"><i class="glyphicon glyphicon-globe"></i>导航</a>
						</li>
			          <li class="active"><a href="#">测试方案修改</a></li>
			        </ol>
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="row">
						<form class="form form-horizontal" method="post"  th:object="${plan}"    th:action="@{/testplan/editSave}"  >
							<input type="hidden" name="tpId"  th:field="*{tpId}"  >
							<!-- left column -->
							<div class="col-md-8 col-md-offset-2">
								<!-- general form elements -->
								<div class="box box-primary">
									<div class="box-header with-border">
										<h3 class="box-title">基本信息</h3>
										<div class="box-search">
											<button type="button" class="btn btn-default pull-right" onclick="history.back()">返回</button>
										</div>
									</div>
									<!-- /.box-header -->
									<!-- form start -->
									<div class="box-body">
										<div class="form-group">
											<label for="name" class="col-sm-2 control-label">方案名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="tpTitle"   th:field="*{tpTitle}"   placeholder="请输入方案名称" required="required">
											</div>
										</div>
										<div class="form-group">
											<label for="name" class="col-sm-2 control-label">开始时间</label>
											<div class="col-sm-4">
												<input type="date" class="form-control" name="tpBeginDate"   th:field="*{tpBeginDate}"  placeholder="请输入开始时间" required="required">
											</div>
											<label for="name" class="col-sm-2 control-label">结束时间</label>
											<div class="col-sm-4">
												<input type="date" class="form-control" name="tpEndDate"   th:field="*{tpEndDate}"  placeholder="请输入结束时间" required="required">
											</div>
										</div>
										<div class="form-group">
											<label for="name" class="col-sm-2 control-label">出题方式</label>
											<div class="col-sm-10 radio text-left">
												<label>
										          <input type="radio"  value="0" name="tpType" th:field="*{tpType}"  th:value="0"  th:checked="checked"  >随机出题
										        </label>
										         <label>
										          <input type="radio"  value="1" name="tpType"  th:field="*{tpType}"  th:value="1"  th:checked="checked" >固定出题
										        </label>
										           <label>
										          <input type="radio"  value="2" name="tpType" th:field="*{tpType}"  th:value="2"  th:checked="checked" >笔试
										        </label>
										         <label>
										          <input type="radio"  value="3" name="tpType"  th:field="*{tpType}"  th:value="3"  th:checked="checked" >训练
										        </label>
											</div>
										</div>
										<div class="form-group">
											<label for="name" class="col-sm-2 control-label">方案说明</label>
											<div class="col-sm-10">
												<textarea class="form-control" name="tpInfo"  placeholder="请输入方案说明" required="required"   th:field="*{tpInfo}" ></textarea>
											</div>
										</div>
									</div>
								
									<!-- /.box-body -->
									<div class="box-footer">
										<button type="button" class="btn btn-danger" onclick="cleanUp(this)">清空</button>
										<button type="submit" class="btn btn-info pull-right">提交</button>
									</div>
									<!-- /.box-footer -->
								</div>
								<!-- /.box -->
								<!-- /.modal -->
							</div>
							<!--/.col (right) -->
						</form>
					</div>
					<!-- /.row -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>
		<div th:replace="/common/js :: commonjs"></div>
	</body>
	
	<script type="text/javascript">

		
	
	 	$(function () {
		    $('input').iCheck({
		      checkboxClass: 'icheckbox_square-blue',
		      radioClass: 'iradio_square-blue',
		      increaseArea: '20%' /* optional */
		    });
		  });

		//清空
		function cleanUp(btn) {
			parDiv = $(btn).parent().parent();
			parDiv.find("input").val("");
			parDiv.find("textarea").html("");
			parDiv.find("select").each(function(i, j) {
				$(j).find("option:selected").prop("selected", false);
				$(j).find("option").first().prop("selected", true);
			});
		}
	</script>

</html>
