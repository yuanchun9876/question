<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>查询页面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"  href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css"   >	
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" href="../static/dist/css/AdminLTE.min.css" >
  <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"  href="../static/dist/css/skins/_all-skins.min.css"  >

		<style>
			/*表格条件查询的样式  */
			
			.box-header {
				display: flex;
			}
			
			.box-header .box-search {
				max-width: 300px;
				padding-right: 10px;
			}
			
			.box-header .box-search:last-child {
				margin-left: auto;
			}
			/*表格中td的样式 */
			
			.box-body table th {
				text-align: center;
			}
			
			.box-body table td {
				text-align: center;
			}
			
			.modal-body .form-group {
				display: flex;
			}
			
			.modal-body .form-group>input {
				display: block;
				width: 100%;
				height: 34px;
				padding: 6px 12px;
				font-size: 14px;
				line-height: 1.42857143;
				color: #555;
				background-color: #fff;
				background-image: none;
				border: 1px solid #ccc;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
				-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
				-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
				transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
			}
			
			.modal-body .form-group>input:focus {
				border-color: #66afe9;
				outline: 0;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
			}
			
			.modal-body .form-group>label {
				padding-right: 5px;
			}
			
			.content-wrapper {
				margin-left: 0px;
			}
			
			.qstnTitle img{display: none;}
			
			@media only screen and (max-width: 768px) {
				.box-header{
					flex-direction: column;
				}
				.box-header .box-search{
					margin: 10px auto;
				}
			}
		</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         	科目单元查询
        </h1>
        <ol class="breadcrumb">
        <li>
			<a th:href="@{/dashboard}"><i class="glyphicon glyphicon-globe"></i>导航</a>
		</li>
          <li class="active"><a href="#">科目单元查询</a></li>
        </ol>
      </section>
  
      <!-- Main content -->
     
     	 <section class="content">
        <div class="box">
         <form name="infoForm" id="queryForm" method="post" >
        	<div class="box-header clearfix">
				<div class="box-search btn-group">
					<button class="btn btn-info" name="queryInfo">查询</button>
					<button class="btn btn-primary" name="queryInfo">清空</button>
					<button class="btn btn-success"  type="button" name="queryInfo"  onclick="addPage()" >添加</button>
					<button class="btn btn-warning"  type="button" name="delBtn"  onclick="dels()" >删除</button>
				</div>
        	</div>
        	</form>
        	<!-- /.box-header -->
        	<div class="box-body no-padding">
        		<table class="table table-striped">
        			<tr>
        				<th>序号</th>
        				<th>全选</th>
        				<th>科目单元名称</th>     				
        				<th>科目单元序号</th>
        				<th>科目单元代号</th>
        				<th>科目完成进度</th>
        				<th>知识章说明</th>
						<th>操作</th>
        			</tr>
        			<form name="delForm"  method="post"  action="#"  th:action="@{/subj/dels}"  >    
        			<tbody th:remove="all-but-first" >       			  	
        			<tr  th:each="row,i:${list}" >
	        			<td th:text="${i.count }">1</td>
	        			<td ><input type="checkbox" name="ids"  value="1"    th:value="${row.subjId}"  ></td>
	       				<td th:text="${row.subjTitle}" >JavaSE</td>
	       				<td th:text="${row.subjNum}">1</td>
	       				<td th:text="${row.subjCode}">JAVASE</td>
	       				<td th:text="${row.subjProgress}">85</td>
	       				<td th:text="${row.subjInfo}">java语言基础语法</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm"  th:onclick="editpage([[${row.subjId}]])"     onclick="javascript:editpage('1')"    >修改</button>
						</td>
       				</tr>	       			  		
        		</tbody>
        		</form>
        		</table>
        	</div>
<!--         	/.box-body -->
			
<!-- 		/. box-footer -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>

</div>
<!-- ./wrapper -->
</body>
	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/plugins/jQueryUI/jquery-ui.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>

	<!-- bootbox -->
	<script src="../static/bower_components/bootbox/js/bootbox.js"  th:src="@{/bower_components/bootbox/js/bootbox.js}"></script>
	
	<script type="text/javascript">
	  $.widget.bridge('uibutton', $.ui.button);

	function dels(){

		if(window.confirm("确定要删除吗?")){
			//console.log(document.delForm.action);
			document.delForm.submit();
		}
	}
	  
	function addPage(){
		location.href = "/subj/addPage"; 
	}

	function editpage(id){
		//console.log(id);
		location.href = "/subj/editPage?subjId=" + id; 
	}
	


</script>

</html>
